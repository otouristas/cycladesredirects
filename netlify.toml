[build]
  # No build step needed - this is a static HTML site
  command = ""
  publish = "."

# IMPORTANT: Googlebot tries HTTP first!
# Direct redirects (HTTP and HTTPS) to new domain (fewer redirect hops = better)
# This ensures Google can fetch the page and see the 301 redirect

# Redirect HTTP directly to new domain (301 permanent)
[[redirects]]
  from = "http://greececyclades.com/*"
  to = "https://discovercyclades.gr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.greececyclades.com/*"
  to = "https://discovercyclades.gr/:splat"
  status = 301
  force = true

# Redirect HTTPS to new domain (301 permanent)
[[redirects]]
  from = "https://greececyclades.com/*"
  to = "https://discovercyclades.gr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.greececyclades.com/*"
  to = "https://discovercyclades.gr/:splat"
  status = 301
  force = true

